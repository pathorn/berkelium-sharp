<html>
  <head>
    <title>Navigation Bar</title>
    <style>
      html, body, form {
        margin: 0px;
        padding: 0px;
      }
      button {
        width: 32px;
        height: 24px;
        margin: 0px;
        padding: 0px;
        margin-left: 1px;
        margin-top: 1px;
        margin-right: -1px;
      }
      button#goButton {
        position: absolute;
        right: 2px;
      }
      input {
        position: absolute;
        top: 0px;
        left: 65px;
        right: 33px;
      }
    </style>
  </head>
  <body>
    <form action="#" onsubmit="chrome.send('go', [document.getElementById('url').value]); return false;">
      <button onclick="chrome.send('back')" id="backButton" type="button"><img src="back.png" alt="Back" title="Back" /></button><button onclick="chrome.send('forward')" id="forwardButton" type="button"><img src="forward.png" alt="Forward" title="Forward" /></button>
      <input type="text" name="url" id="url" />
      <button id="goButton" type="submit"><img src="go.png" alt="Go" title="Go" /></button>
    </form>
  </body>
</html>
